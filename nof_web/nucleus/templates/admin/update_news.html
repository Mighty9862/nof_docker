{% extends "navbar.html" %}

{% block content %}

<section>
   <div class="container mt-4">
      <h2>Изменить новость</h2>
      <div class="admin-banner">
         Это аккаунт действующего администратора.
      </div>
      <div class="row">
         <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data">
               <div class="mb-3">
                  <label for="username" class="form-label">Название мероприятия:</label>
                  <input type="text" class="form-control" id="event-name" name="title" value="{{post.title}}">
               </div>
               <div class="mb-3">
                  <label for="info" class="form-label">Описание:</label>
                  <textarea class="form-control" id="info" name="short_body" rows="3">{{post.short_body}}</textarea>
               </div>
               <div class="mb-3">
                  <label for="info" class="form-label">Полное описание</label>
                  <textarea class="form-control" id="info" name="full_body" rows="3">{{post.full_body}}</textarea>
               </div>
               <div class="mb-3">
                  <label for="img" class="form-label">Изображение</label>
                  <input type="file" class="form-control" id="event-name" name="img" value="{{post.img}}">
               </div>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Внутреннее мероприятие" checked>
                  <label class="form-check-label" for="flexRadioDefault1">Внутреннее мероприятие</label>
               </div>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Внешнее мероприятие">
                  <label class="form-check-label" for="flexRadioDefault2">Внешнее мероприятие</label>
               </div>
               <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
            <a href="{{url_for('news_list')}}" class="btn btn-secondary mt-2">Назад</a>

         </div>
      </div>
   </div>
</section>
{% endblock %}
