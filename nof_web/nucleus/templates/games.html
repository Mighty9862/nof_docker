{% extends "navbar.html" %}
<body>
  
  <!-- Навигация -->
  {% block content %}

    <!-- Основной контент -->
    <section>

      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-lg-1">

          </div>

          <div class="col-lg-10 col-md-12">
            <div class="row">

              {% for post in posts %}
              <div class="col-lg-6 col-md-6 mb-4">
                <div class="card game-card">
                  <img src="{{post.img}}" class="card-img-top" alt="Pravo" />
                  <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">
                      {{post.body}}
                    </p>
                    <form action="{{ url_for('participate', event_id=post.id) }}" method="POST">
                      <button type="submit" class="btn btn-primary">Принять участие</button>
                    </form>
                  </div>
                </div>
              </div>
              {% endfor %}

            </div>

          </div>

        </div>
        <div class="col-lg-1 col-md-12">

        </div>
      </div>

    </section>

  {% endblock %}
</body>
