{% extends "navbar.html" %}
<body>
  <!-- Навигация -->
  {% block content %}
<style>

</style>
  <!-- Основной контент -->
  <section>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10 col-md-12">
          <div class="row">
            {% for post in posts %}
            <div class="col-lg-6 col-md-6 mb-4">
              <div class=" game-card card">
                <img src="{{post.img}}" class="game-img card-img-top" alt="Game Image" />
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{post.body}}</p>

                  {% if post.id in user_events %}
                  <a
                    href="{{ url_for('leave_event', event_id=post.id) }}"
                    class="btn exit-btn"
                    >Отказаться от участия</a
                  >
                  {% else %}
                  <a
                    href="{{ url_for('join_event', event_id=post.id) }}"
                    class="btn btn-primary"
                    >Принять участие</a
                  >
                  {% endif %}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="col-lg-1 col-md-12"></div>
    </div>
  </section>

  {% endblock %}
</body>
