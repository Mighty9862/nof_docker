{% extends "navbar.html" %}
<body>
  <!-- Навигация -->
  {% block content %}


<body>
   <div class="container-fluid mt-4">
      <div class="row">
         <div class="col-lg-1"></div>

         <div class="col-lg-10 col-md-12">
            <h2>Кружки кафедр</h2>
            <a href="{{url_for('home')}}" class="btn btn-secondary my-3">Назад</a>

            <form method="POST">
              <div class="input-group search-input">
                 <input type="text" class="form-control rounded" placeholder="Поиск по названию" aria-describedby="search-addon" name="last_name" autocomplete="off"/>
                 <button class="btn btn-outline-primary search-btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                       class="bi bi-search" viewBox="0 0 16 16">
                       <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                 </button>
              </div>
           </form>

            <table class="table my-3">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col">Кафедра</th>
                     <th scope="col">Действия</th>
                  </tr>
               </thead>
               <tbody>

                  {% for dep in deps %}
                     <tr>
                        <th scope="row">1</th>
                        <td>{{dep.title}}</td>
                        <td>
                           <a type="submit" class="btn btn-primary statistics-btn" href="{{ url_for('department', dep_id=dep.id) }}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                           </svg></a>
                              <a href="" class="btn btn-primary">Вступить</a>
                        </td>
                     </tr>
                  {% endfor %}
            
               </tbody>
            </table>
         </div>
      </div>
      {% endblock %}
</body>
